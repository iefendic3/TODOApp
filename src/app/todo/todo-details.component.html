<h2 mat-dialog-title>Task: {{data.title}}</h2>
<mat-dialog-content class="mat-typography">

    <mat-card fxLayout="column">
    <mat-form-field>
        <input matInput name="title" placeholder="Task title" [(ngModel)]="data.title" required [disabled]="!enable" #dataTitle>
      </mat-form-field>

      <mat-form-field>
          <input matInput name="content" placeholder="Task content" [(ngModel)]="data.content" required [disabled]="!enable" #dataContent>
        </mat-form-field>
    </mat-card>
  <h3>Task started: {{data.startDate | date: 'short'}}</h3>
  

  <mat-checkbox class="example-margin" [(ngModel)]="enable">Enable editing</mat-checkbox>
  
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="updateTask(dataTitle.value, dataContent.value)">Ok</button>
</mat-dialog-actions>
